<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rigid heddle weaving tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <script src="./js/app.js" type="module" async defer></script>
    <div class="layout">
      <div class="column">
        <div id="warp-colors"></div>
        <div id="heddle"></div>
        <div id="visualization"></div>
      </div>
      <div class="column">
        <div>
          <div>
            <label>Number of warp threads
              <input type="number" id="warp-count" value="10"></input>
            </label>
          </div>
          <hr>
          <div>
            <label>Weft color
              <input type="color" id="weft-color" value="#FFFFFF"></input>
            </label>
          </div>
          <div>
            <label>Heddle position
              <select id="heddle-position">
                <option value="up" selected>Up</option>
                <option value="down">Down</option>
              </select>
            </label>
          </div>
          <button type="button" id="pick">Weave a pick</button>
        </div>
       </div>
    </div>
  </body>
</html>
